<!DOCTYPE html>
<html>

<head>
    <title>Genshin Raw DMG Calc</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="module1.js"></script>
</head>

<body>
    <div class="center">
        <div class="char-ctnr main-ctnr-attr">

            <div class="img-ctnr">
                <img class="char-icon" src="img/kaeya.png">
                <select name="char-icon-list" id="char-icon-list" onchange="changeCharIcon(this)">
                    <option>Kaeya</option>
                    <option>Nilou</option>
                    <option>Ei</option>
                    <option>Collei</option>
                </select>
            </div>

            <div class="form-ctnr sub-ctnr-attr">
                <div id="form">
                    <label for="lv">LV:</label>
                    <input type="number" id="lv" name="lv" value="80"><br>
                    <label for="atk">ATK:</label>
                    <input type="number" id="atk" name="atk" placeholder="HP, Def..."><br>
                    <label for="em">EM:</label>
                    <input type="number" id="em" name="em"><br>
                    <label for="critrate">Crit%:</label>
                    <input type="number" id="critrate" name="critrate"><br>
                    <label for="critdmg">Crit DMG:</label>
                    <input type="number" id="critdmg" name="critdmg"><br>
                    <label for="er">ER:</label>
                    <input type="number" id="er" name="er"><br>
                    <label for="elementbonus">Elemental Bonus:</label>
                    <input type="number" id="elementbonus" name="elementbonus"><br>
                    <label for="talentdmg">Talent DMG%:</label>
                    <input type="number" id="talentdmg" name="talentdmg"><br>
                    <button type="submit" class="save">Save</button>
                </div>

                <div class="saved-ctnr">
                    <select name="saved" id="saved">
                        <!-- <option>Placeholder</option> -->
                    </select>

                    <div class="btn-ctnr">
                        <button type="submit" class="load">Load</button>
                        <button type="submit" class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="second-column-ctnr">
            <div class="enemy-ctnr main-ctnr-attr">
                <div class="img-ctnr">
                    <img class="enemy-icon" src="img/ruin_guard.png">
                    <select name="enemy-icon-list" id="enemy-icon-list" onchange="changeEnemyIcon(this)">
                        <option>Ruin Guard</option>
                        <option>Cryo Abyss Mage</option>
                    </select>
                </div>

                <div class="sub-ctnr-attr">
                    <label for="enemylv">Enemy LV:</label>
                    <input type="text" id="enemylv" name="enemylv" value="93"><br>
                    <label for="resistance">Enemy Resistance:</label>
                    <input type="text" id="resistance" name="resistance" value="10"><br>
                </div>
            </div>

            <div class="dmg-calc-ctnr main-ctnr-attr">
                <div class="btn-ctnr calculate-btn-ctnr">
                    <button class="calculatebtn">Calculate</button>
                </div>

                <div class="dmg-ctnr sub-ctnr-attr">
                    <label for="totaldmg">Total DMG:</label>
                    <input type="text" id="totaldmg" name="totaldmg"><br>
                </div>
            </div>
        </div>

        <div class="third-column-ctnr">
            <div class="resist-ctnr main-ctnr-attr">
                <table class="resist-table">
                    <tr>
                        <th colspan="2">Resistances (%)</th>
                    </tr>
                    <tr>
                        <td><img src="img/element/physical.png"></td>
                        <td class="resist-lv physical-resist">70</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/pyro.png"></td>
                        <td class="resist-lv pyro-resist">10</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/hydro.png"></td>
                        <td class="resist-lv hydro-resist">10</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/electro.png"></td>
                        <td class="resist-lv electro-resist">10</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/cryo.png"></td>
                        <td class="resist-lv cryo-resist">10</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/dendro.png"></td>
                        <td class="resist-lv dendro-resist">10</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/anemo.png"></td>
                        <td class="resist-lv anemo-resist">10</td>
                    </tr>
                    <tr>
                        <td><img src="img/element/geo.png"></td>
                        <td class="resist-lv geo-resist">10</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
