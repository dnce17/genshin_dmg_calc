<!DOCTYPE html>
<html>

<head>
    <title>Genshin Raw DMG Calc</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="char-ctnr main-ctnr-attr">

        <div class="img-ctnr">
            <img class="char-icon" src="img/nilou.png">
        </div>

        <div class="form-ctnr sub-ctnr-attr">
            <form id="form">
                <label for="lv">LV:</label>
                <input type="number" id="lv" name="lv"><br>
                <label for="hp">HP:</label>
                <input type="number" id="hp" name="hp"><br>
                <label for="atk">ATK:</label>
                <input type="number" id="atk" name="atk"><br>
                <label for="def">DEF:</label>
                <input type="number" id="def" name="def"><br>
                <label for="em">EM:</label>
                <input type="number" id="em" name="em"><br>
                <label for="critrate">Crit%:</label>
                <input type="number" id="critrate" name="critrate"><br>
                <label for="critdmg">Crit DMG:</label>
                <input type="number" id="critdmg" name="critdmg"><br>
                <label for="er">ER:</label>
                <input type="number" id="er" name="er"><br>
                <label for="elementbonus">Elemental Bonus:</label>
                <input type="number" id="elementbonus" name="elementbonus"><br>
                <label for="talentdmg">Talent DMG%:</label>
                <input type="number" id="talentdmg" name="talentdmg"><br>
            </form>
        </div>
    </div>

    <div class="second-column-ctnr">
        <div class="enemy-ctnr main-ctnr-attr">
            <div class="img-ctnr">
                <img class="enemy-icon" src="img/ruin_guard.png">
            </div>

            <div class="sub-ctnr-attr">
                <label for="enemylv">Enemy LV:</label>
                <input type="text" id="enemylv" name="enemylv"><br>
                <label for="resistance">Enemy Resistance:</label>
                <input type="text" id="resistance" name="resistance"><br>
            </div>
        </div>

        <div class="dmg-calc-ctnr main-ctnr-attr">
            <div class="btn-ctnr">
                <button class="calculatebtn">Calculate</button>
            </div>

            <div class="dmg-ctnr sub-ctnr-attr">
                <label for="totaldmg">Total DMG:</label>
                <input type="text" id="totaldmg" name="totaldmg"><br>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
